{% extends "base.html" %}
{% block title %}Giveaways{% endblock %}
{% block content %}

    <form role="form" action="/giveaways" method="post">    
        {% for book in books %}
            <input type="checkbox" name="{{ book['ID'] }}"> <a href="{{ book['URL'] }}">{{ book['Name'] }}</a><br>
        {% endfor %}
        <input type="submit" name="submit" value="Submit">
    </form>

{% endblock %}
